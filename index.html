<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0f17" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <title>Farm Sim Mobile (Starter)</title>
    <style>
      html, body, #app { margin:0; height:100%; width:100%; background:#0a0f17; overflow:hidden; }
      canvas { display:block; touch-action:none; }
      .hud {
        position:fixed; inset:auto 0 0 0;
        display:flex; gap:8px; padding:12px env(safe-area-inset-left) calc(12px + env(safe-area-inset-bottom)) env(safe-area-inset-right);
        justify-content:center; align-items:center;
        background:linear-gradient(to top, rgba(10,15,23,0.9), rgba(10,15,23,0));
        -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);
        z-index:10;
      }
      .btn {
        font:600 14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
        padding:10px 12px; border-radius:14px; border:1px solid rgba(255,255,255,.12);
        background:rgba(255,255,255,.08); color:#fff; letter-spacing:.2px;
        min-width:88px; text-align:center;
      }
      .btn[aria-pressed="true"] { background:rgba(86,193,255,.25); border-color:rgba(86,193,255,.5); }
      .toast {
        position:fixed; top:12px; left:50%; transform:translateX(-50%);
        background:rgba(0,0,0,.7); color:#fff; padding:8px 12px; border-radius:12px; font:500 13px system-ui;
        z-index:11; opacity:0; transition:opacity .25s ease;
      }
      .toast.show { opacity:1; }
      .corner {
        position:fixed; top:8px; right:8px; color:#8aa; font:600 12px system-ui; z-index:12; opacity:.8;
        background:rgba(255,255,255,.06); padding:6px 8px; border-radius:10px; border:1px solid rgba(255,255,255,.1);
      }
      /* Bubble FAB menu (bottom-left to avoid your right-side joystick) */
.menu-root { position: fixed; left: 16px; bottom: 16px; z-index: 10000; }

.fab {
  width: 56px; height: 56px; border-radius: 50%;
  display: grid; place-items: center;
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff; font: 700 20px system-ui; cursor: pointer;
  box-shadow: 0 6px 20px rgba(0,0,0,.35);
}

.menu-panel {
  position: absolute; left: 0; bottom: 72px; /* stack upward */
  display: none; gap: 8px; flex-direction: column;
}

.menu-panel.open { display: flex; }

.menu-btn {
  min-width: 120px; height: 40px; border-radius: 14px;
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.12);
  color:#fff; font:600 14px system-ui; text-align:left; padding: 0 12px;
}
.menu-btn[aria-pressed="true"] {
  background: rgba(86,193,255,.25);
  border-color: rgba(86,193,255,.5);
}

    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="menu-root"></div>
    <div class="toast" id="toast"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
